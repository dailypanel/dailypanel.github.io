<!doctype html>
<html lang="pt-BR">

<head>
  <meta http-equiv="cache-control" content="no-cache">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <title>Daily</title>
</head>

<body class="dark-theme">
  <div class="container">
    <header class="panel main-header">
      <h1 class="netshoes-logo"></h1>
      <h1 class="title">Marketplace Pré-vendas Daily</h1>
    </header>

    <section class="participants-panel">
      <div class="panel to-speak">
        <span class="title">Quem falta falar?</span>
        <div class="participant-list"></div>
      </div>

      <div class="middle-content">
          <div class="speaking"></div>

          <div class="middle-navbar">
            <button class="button" onclick="js:daily_manager.call_random_participant()" tooltip="Alaeatório">
              <ion-icon name="dice-outline"></ion-icon>
            </button>
          </div>
      </div>

      <div class="panel spoken">
        <span class="title">Quem já falou?</span>
        <div class="participant-list"></div>
      </div>
    </section>

    <nav class="navbar">
      <ul>
        <li>
          <a href="#">
            <span class="icon">
              <ion-icon name="alarm-outline"></ion-icon>
            </span>
            <span class="text">Daily</span>
          </a>
        </li>
        <li>
          <a href="#">
            <span class="icon">
              <ion-icon name="timer-outline"></ion-icon>
            </span>
            <span class="text">Pós-Daily</span>
          </a>
        </li>
      </ul>
    </nav>
  </div>

  <script src="./scripts/daily-manager.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
